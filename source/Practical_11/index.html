<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists</title>
  </head>
  <body>
    <h2>An Ordered HTML list</h2>
    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
    <h2>An Unordered HTML list</h2>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>
    <h2>A Definition (description) HTML list</h2>
    <dl>
      <dt>HTML</dt>
      <dd>is markup language.</dd>
      <dt>JAVA</dt>
      <dd>is a programming language and a platform.</dd>
      <dt>JavaScript</dt>
      <dd>is a scripting language.</dd>
      <dt>SQL</dt>
      <dd>is a quary language.</dd>
    </dl>
  </body>
</html>
