<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autobiography of Dr. Sarvapalli Radhakrishnan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        margin: 0;
      }

      /* Ensure the iframe is responsive */
      #wordDocumentPreview {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        height: 0;
        overflow: hidden;
        background: #f0f0f0;
      }

      #wordDocumentPreview iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      h1,
      h3 {
        text-align: center;
      }

      /* Style for loading message */
      #loadingMessage {
        text-align: center;
        font-size: 20px;
        color: #ff0000;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Practical 4 (Class Work)</h1>
    <h3>Autobiography of Dr. Sarvapalli Radhakrishnan</h3>
    <h3 style="font-weight: bold; color: #ff0000">*Based on Google Docs</h3>

    <!-- Loading message -->
    <div id="loadingMessage">Loading document, please wait...</div>

    <!-- Document preview container -->
    <div id="wordDocumentPreview"></div>

    <script>
      // URL for the document preview (Replace with your document's preview URL)
      const documentUrl =
        "https://docs.google.com/document/d/184_5oeXvgapk_1VtMUDcblaiTHRSrlpgqsacT6MLLLw/preview";

      // Automatically load the preview iframe on page load
      window.onload = function () {
        // Show the loading message initially
        const loadingMessage = document.getElementById("loadingMessage");
        loadingMessage.style.display = "block";

        const previewDiv = document.getElementById("wordDocumentPreview");
        previewDiv.innerHTML = `<iframe src="${documentUrl}" onload="onDocumentLoaded()"></iframe>`;
      };

      // Function to hide the loading message once the document has loaded
      function onDocumentLoaded() {
        const loadingMessage = document.getElementById("loadingMessage");
        loadingMessage.style.display = "none"; // Hide the loading message
      }
    </script>
  </body>
</html>
