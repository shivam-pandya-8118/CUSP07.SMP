<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadratic Equation Solver</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      form {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin: 10px 0 5px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      button {
        padding: 10px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      #result {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Quadratic Equation Solver</h1>
      <form id="quadraticForm">
        <label for="a">a:</label>
        <input type="number" id="a" required />
        <label for="b">b:</label>
        <input type="number" id="b" required />
        <label for="c">c:</label>
        <input type="number" id="c" required />
        <button type="submit">Solve</button>
      </form>

      <div id="result"></div>
    </div>

    <script>
      document
        .getElementById("quadraticForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let a = parseFloat(document.getElementById("a").value);
          let b = parseFloat(document.getElementById("b").value);
          let c = parseFloat(document.getElementById("c").value);

          if (isNaN(a) || isNaN(b) || isNaN(c)) {
            document.getElementById("result").innerHTML =
              "Please enter valid numbers for a, b, and c.";
            return;
          }

          let discriminant = b * b - 4 * a * c;
          let resultText = "";

          if (discriminant > 0) {
            let root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
            let root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
            resultText = `The roots are real and different.<br>Root 1 = ${root1.toFixed(
              2
            )}<br>Root 2 = ${root2.toFixed(2)}`;
          } else if (discriminant === 0) {
            let root = -b / (2 * a);
            resultText = `The roots are real and the same.<br>Root = ${root.toFixed(
              2
            )}`;
          } else {
            let realPart = (-b / (2 * a)).toFixed(2);
            let imaginaryPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);
            resultText = `The roots are complex.<br>Root 1 = ${realPart} + ${imaginaryPart}i<br>Root 2 = ${realPart} - ${imaginaryPart}i`;
          }

          document.getElementById("result").innerHTML = resultText;
        });
    </script>
  </body>
</html>
