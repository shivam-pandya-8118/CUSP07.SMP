<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Maximum of Three Numbers</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      h2 {
        color: #333;
      }
      input[type="number"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Find Maximum of Three Numbers</h2>
      <input type="number" id="num1" placeholder="Enter first number" />
      <input type="number" id="num2" placeholder="Enter second number" />
      <input type="number" id="num3" placeholder="Enter third number" />
      <br />
      <button onclick="findMaximum()">Find Maximum</button>
      <div class="result" id="result"></div>
    </div>

    <script>
      function findMaximum() {
        // Get values from inputs
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let num3 = parseFloat(document.getElementById("num3").value);

        // Check if the input values are valid numbers
        if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
          document.getElementById("result").textContent =
            "Please enter valid numbers for all fields.";
          return;
        }

        // Find the maximum number
        let max = Math.max(num1, num2, num3);

        // Display the result
        document.getElementById("result").textContent =
          "The maximum number is: " + max;
      }
    </script>
  </body>
</html>
