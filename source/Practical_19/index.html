<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Arithmetic Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      label {
        font-size: 16px;
        margin-right: 10px;
      }

      input[type="number"] {
        padding: 8px;
        width: 200px;
        margin: 5px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      input[type="radio"] {
        margin-right: 10px;
      }

      div {
        margin: 20px 0;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      h3 {
        color: #333;
      }

      #result {
        font-weight: bold;
        color: #007bff;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Arithmetic Calculator</h2>

      <label for="num1">Enter first number:</label>
      <input type="number" id="num1" />
      <br /><br />
      <label for="num2">Enter second number:</label>
      <input type="number" id="num2" />
      <br />

      <div>
        <!-- Radio buttons for selecting operation -->
        <label>
          <input type="radio" name="operation" value="add" id="add" /> Addition
        </label>
        <label>
          <input type="radio" name="operation" value="subtract" id="subtract" />
          Subtraction
        </label>
        <label>
          <input type="radio" name="operation" value="multiply" id="multiply" />
          Multiplication
        </label>
        <label>
          <input type="radio" name="operation" value="divide" id="divide" />
          Division
        </label>
      </div>

      <button onclick="calculate()">Calculate</button>

      <!-- Display result -->
      <h3>Result: <span id="result">0</span></h3>
    </div>

    <script>
      function calculate() {
        // Get values from inputs
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);

        // Get selected operation
        var operation = document.querySelector(
          'input[name="operation"]:checked'
        )?.value;

        var result = 0;

        if (isNaN(num1) || isNaN(num2)) {
          alert("Please enter valid numbers.");
          return;
        }

        // Perform selected operation
        switch (operation) {
          case "add":
            result = num1 + num2;
            break;
          case "subtract":
            result = num1 - num2;
            break;
          case "multiply":
            result = num1 * num2;
            break;
          case "divide":
            if (num2 === 0) {
              alert("Cannot divide by zero.");
              return;
            }
            result = num1 / num2;
            break;
          default:
            alert("Please select an operation.");
            return;
        }

        // Display the result
        document.getElementById("result").textContent = result;
      }
    </script>
  </body>
</html>
