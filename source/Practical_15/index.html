<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Profile Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .profile-card {
        width: 100%;
        max-width: 450px; /* Increased width */
        background: #fff;
        border-radius: 12px; /* Slightly rounded corners */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .profile-header {
        text-align: center;
        padding: 30px; /* Increased padding */
        background-color: #4caf50;
      }

      .profile-img {
        width: 180px; /* Larger image */
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        border: 6px solid white; /* Bigger border */
      }

      .profile-body {
        padding: 30px; /* Increased padding */
        text-align: center;
      }

      .profile-name {
        margin: 20px 0;
        font-size: 2em; /* Bigger font */
        font-weight: bold;
      }

      .profile-title {
        font-size: 1.4em; /* Larger font size */
        color: #555;
      }

      .profile-description {
        margin: 20px 0;
        color: #777;
        font-size: 1.1em; /* Larger font size */
      }

      .contact-details p,
      .current-post p {
        font-size: 1em; /* Larger font size */
        color: #444;
        margin: 10px 0;
      }

      .social-icons {
        margin-top: 20px;
      }

      .social-icon {
        margin: 0 12px; /* Larger spacing */
        display: inline-block;
      }

      .social-icon img {
        width: 40px; /* Bigger icons */
        height: 40px;
        border-radius: 50%;
        transition: transform 0.3s ease;
      }

      .social-icon:hover img {
        transform: scale(1.2);
      }

      @media (max-width: 768px) {
        .profile-card {
          width: 80%; /* Make it slightly smaller on tablets */
        }

        .profile-img {
          width: 150px;
          height: 150px;
        }

        .profile-name {
          font-size: 1.7em;
        }

        .profile-title {
          font-size: 1.3em;
        }

        .profile-description {
          font-size: 1em;
        }

        .contact-details p,
        .current-post p {
          font-size: 0.9em;
        }

        .social-icon img {
          width: 35px;
          height: 35px;
        }
      }

      @media (max-width: 600px) {
        .profile-card {
          width: 90%; /* Make it smaller on smaller screens */
        }

        .profile-img {
          width: 120px;
          height: 120px;
        }

        .profile-name {
          font-size: 1.5em;
        }

        .profile-title {
          font-size: 1.1em;
        }

        .profile-description {
          font-size: 0.95em;
        }

        .contact-details p,
        .current-post p {
          font-size: 0.8em;
        }

        .social-icon img {
          width: 30px;
          height: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-header">
        <img
          src="https://shivam-pandya-8118.github.io/Portfolio/src/img/Profile.jpg"
          alt="Profile Picture"
          class="profile-img"
        />
      </div>
      <div class="profile-body">
        <h2 class="profile-name">Shivam Pandya</h2>
        <p class="profile-title">Student @CUSP(07)</p>
        <p class="profile-description">
          Passionate about coding, creating web applications, and staying
          up-to-date with the latest tech trends.
        </p>
        <div class="contact-details">
          <a
            style="color: #000000; text-decoration: none"
            href="mailto:smpandya2008@gmail.com"
            ><p><strong>Email:</strong> smpandya2008@gmail.com</p></a
          >
          <a href="tel:+91XXXXXXXXXX"></a>
          <p><strong>Phone:</strong> +91 XXXXX XXXXX</p>
        </div>
        <div class="current-post">
          <p>
            <strong>Current Post:</strong> Freelancing in Graphic Designing,
            Media editing and Frontend Coding.
          </p>
        </div>
        <div class="social-icons">
          <a
            style="font-size: 30px; color: #000000; text-decoration: none"
            href="#"
            target="_parent"
            class="social-icon"
            ><i class="ri-instagram-line"></i
          ></a>
          <a
            style="font-size: 30px; color: #000000; text-decoration: none"
            href="#"
            target="_parent"
            class="social-icon"
            ><i class="ri-facebook-circle-fill"></i
          ></a>
          <a
            style="font-size: 30px; color: #000000; text-decoration: none"
            href="#"
            target="_parent"
            class="social-icon"
            ><i class="ri-github-fill"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
